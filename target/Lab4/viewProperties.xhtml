<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Menu</title>

    </h:head>
    <h:body>
        <p:tooltip showEvent="focus" hideEvent="blur"  />
        <p:growl autoUpdate="true"/>
        <p:panel id="viewProperties" header="View Properties">
            <h:form>

                <p:dataTable  value="#{userProfileBean.getProperties()}" var="obj" rowIndexVar="row">
                    <p:column headerText="Property Name">
                        <h:commandLink  style="margin-right:20px;"
                                        title="Click to view property" action="#{userProfileBean.viewProperty(row)}">
                            <h:outputText value="#{obj.getPropertyName()}" />
                        </h:commandLink>
                    </p:column>
                    <p:column headerText="Update Property">
                        <p:button value="Update Property"/>
                    </p:column>
                </p:dataTable> 

            <p:commandButton id="backToMenu" action="#{accountMenuBean.backToMenu()}" value="Back to Menu" />
            </h:form>
        </p:panel>

    </h:body>
</html>
