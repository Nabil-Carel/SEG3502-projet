<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>View Visiting List</title>
    </h:head>
    <h:body>
        <p:tooltip showEvent="focus" hideEvent="blur"  />
        <p:growl autoUpdate="true"/>
        <p:panel id="viewVisitedProperties" header="Visited Properties">
            <h:form>
                <p:dataTable  value="#{userProfileBean.getVisitedProperties()}" var="obj" rowIndexVar="row">
                    <p:column headerText="Property Name">
                        <h:commandLink  style="margin-right:20px;"
                                        title="Click to view property" action="#{visitedPropertyBean.visit(row)}">
                            <h:outputText value="#{obj.getPropertyName()}" />
                        </h:commandLink>
                    </p:column>
                    <p:column headerText="Rent">
                        <h:outputText value="#{property.getRent()}" />
                    </p:column>
                    <p:column headerText="Province">
                        <h:outputText value="#{property.getAddress().province}" />
                    </p:column>
                    <p:column headerText="City">
                        <h:outputText value="#{property.getAddress().city}" />
                    </p:column>
                    <p:column headerText="Street">
                        <h:outputText value="#{property.getAddress().name}" />
                    </p:column>
                </p:dataTable> 

                <p:commandButton id="backToMenu" action="#{accountMenuBean.backToMenu()}" value="Back to Menu" />
            </h:form>
        </p:panel>
    </h:body>
</html>
