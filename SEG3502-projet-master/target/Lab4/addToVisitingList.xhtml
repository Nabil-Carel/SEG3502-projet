<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Add to visiting list</title>
    </h:head>
    <h:body>
        <p:tooltip showEvent="focus" hideEvent="blur"  />
        <p:growl autoUpdate="true"/>
        <h:form>

            <p:panel id="addToVisitingList" header="Add Property To Visiting List">
                <h:panelGrid  columns="4">
                    <h:outputText style="font-weight:bold" value="Number Of Bedrooms: " />
                    <h:outputText value="#{addToVisitingListBean.currentProperty.numberOfBedrooms}" />
                    <h:outputText style="font-weight:bold" value="Number Of Bathrooms: " />
                    <h:outputText value="#{addToVisitingListBean.currentProperty.numberOfBathrooms}"/>
                    <h:outputText style="font-weight:bold" value="Number Of Other Rooms: " />
                    <h:outputText value="#{addToVisitingListBean.currentProperty.numberOfOtherRooms}"/>

                    <h:outputText style="font-weight:bold" value="Property Name: " />
                    <h:outputText value="#{addToVisitingListBean.currentProperty.propertyName}"/>
                    <h:outputText style="font-weight:bold" value="Rent: " />
                    <h:outputText value="#{addToVisitingListBean.currentProperty.rent}"/>

                    <h:outputText style="font-weight:bold" value="Number:"/>
                    <h:outputText value="#{addToVisitingListBean.currentProperty.address.number}" />
                    <h:outputText style="font-weight:bold" value="Street:"/>
                    <h:outputText value="#{addToVisitingListBean.currentProperty.address.name}" />
                    <h:outputText style="font-weight:bold" value="Unit:"/>
                    <h:outputText value="#{addToVisitingListBean.currentProperty.address.unit}" />
                    <h:outputText style="font-weight:bold" value="City:"/>
                    <h:outputText value="#{addToVisitingListBean.currentProperty.address.city}" />
                    <h:outputText style="font-weight:bold" value="Province:"/>
                    <h:outputText value="#{addToVisitingListBean.currentProperty.address.province}" />
                    <h:outputText style="font-weight:bold" value="Postal Code:"/>
                    <h:outputText value="#{addToVisitingListBean.currentProperty.address.postalCode}" />
                </h:panelGrid>
               
                    
                    <p:galleria  panelWidth="500" value="#{addToVisitingListBean.imagesIds}" var="imageId" showCaption="true">
                        <p:graphicImage value="#{addToVisitingListBean.getStreamedImage()}" width="500" >
                            <f:param name="id" value="#{imageId}" />
                        </p:graphicImage>
                    </p:galleria>
                
                
            </p:panel>
                <p:commandButton id="addBtn" action="#{addToVisitingListBean.addToUserList()}"
                                 value="Add To Visiting List"
                                 onclick="PF('bui').show()" oncomplete="PF('bui').hide()"/>
                <p:commandButton id="submitBtn" action="#{accountMenuBean.searchProperty()}"
                                 value="Back"
                                 onclick="PF('bui').show()" oncomplete="PF('bui').hide()"/>
        </h:form>

    </h:body>
</html>
