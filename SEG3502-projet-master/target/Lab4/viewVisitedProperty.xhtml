<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Menu</title>
    </h:head>
    <h:body>
        <p:tooltip showEvent="focus" hideEvent="blur"  />
        <p:growl autoUpdate="true"/>
        <h:form>

            <p:panel id="viewProperty" header="View Property">
                <h:panelGrid  columns="4">
                    <h:outputText style="font-weight:bold" value="Number Of Bedrooms: " />
                    <h:outputText value="#{visitedPropertyBean.property.numberOfBedrooms}" />
                    <h:outputText style="font-weight:bold" value="Number Of Bathrooms: " />
                    <h:outputText value="#{visitedPropertyBean.property.numberOfBathrooms}"/>
                    <h:outputText style="font-weight:bold" value="Number Of Other Rooms: " />
                    <h:outputText value="#{visitedPropertyBean.property.numberOfOtherRooms}"/>

                    <h:outputText style="font-weight:bold" value="Property Name: " />
                    <h:outputText value="#{visitedPropertyBean.property.propertyName}"/>
                    <h:outputText style="font-weight:bold" value="Rent: " />
                    <h:outputText value="#{visitedPropertyBean.property.rent}"/>

                    <h:panelGroup />
                    <h:panelGroup />
                    <h:outputText style="font-weight:bold" value="Number:"/>
                    <h:outputText value="#{visitedPropertyBean.property.address.number}" />
                    <h:outputText style="font-weight:bold" value="Street:"/>
                    <h:outputText value="#{visitedPropertyBean.property.address.name}" />
                    <h:outputText style="font-weight:bold" value="Unit:"/>
                    <h:outputText value="#{visitedPropertyBean.property.address.unit}" />
                    <h:outputText style="font-weight:bold" value="City:"/>
                    <h:outputText value="#{visitedPropertyBean.property.address.city}" />
                    <h:outputText style="font-weight:bold" value="Province:"/>
                    <h:outputText value="#{visitedPropertyBean.property.address.province}" />
                    <h:outputText style="font-weight:bold" value="Postal Code:"/>
                    <h:outputText value="#{visitedPropertyBean.property.address.postalCode}" />
                    
                    <p:commandButton id="removeVisit" 
                                     action="#{visitedPropertyBean.removeVisit()}" 
                                     value="Remove" />
                </h:panelGrid>

                    <p:galleria  panelWidth="500" value="#{userProfileBean.imagesIds}" var="imageId" showCaption="true">
                        <p:graphicImage value="#{userProfileBean.getStreamedImage()}" width="500" >
                            <f:param name="id" value="#{imageId}" />
                        </p:graphicImage>
                    </p:galleria>
                
                <p:commandButton id="submitBtn" action="#{accountMenuBean.viewVisitingList()}"
                                 value="Back"
                                 onclick="PF('bui').show()" oncomplete="PF('bui').hide()"/>
            </p:panel>
        </h:form>

    </h:body>
</html>
